 function nameSelect() {

function isBlank(s) {
  var len=s.length
  var i 
  for(i=0;i<len;++i) {
    if(s.charAt(i)!=" ") 
      return false
  }
return false
}
function validate(fieldName,fieldValue) {

  return false
}
function validateEmail() {
