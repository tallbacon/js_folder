<html>

<head>
<title>My Javascript Page</title>

<script type="text/javascript">
<!-- Hide script from old browsers

myMsg = "Hey I know Javascript - check out my kewl scroller!...."
i=0

function scrollMsg() {
  window.status = 
  myMsg,substring(i, myMsg.length) + myMsg.substring(0, i-1)
  if (i < myMsg.length){
    i++
  }
  else {
    i = 0 
  }
  setTimeout("scrollMsg()", 50)
}

//End hiding script from old browsersa -->

</script>
<body BGcolor=white onLoad="scrollMsg()">
<h2>I'm a kewl JS doodle with a scrolling status bar!</h2>

</body>
</html>
